<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة اجتماعية لمشاركة الصور</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/existing.css">
</head>
<body>
    <header>
        <h1>منصة اجتماعية لمشاركة الصور</h1>
        <img src="images/icons/search.svg" alt="Search" class="icon search-icon"> <input type="text" id="searchBar" class="search-input-main" placeholder="ابحث عن الصور">
        <div id="profileSection" class="header-user-area">
            <button class="menu-btn" id="menuBtn">☰</button> <!-- زر النقاط الثلاث -->
        </div>
    </header>
    
    <!-- القائمة الجانبية -->
    <nav id="sideMenu" class="side-menu">
        <div class="menu-content">
            <button id="closeBtn" class="close-btn">×</button> <!-- زر X لإغلاق القائمة الجانبية -->
            <img id="profileImage" class="profile-image-menu" alt="الصورة الشخصية" src="images/default-avatar.png" width="100">
            <span id="userName" class="user-name-menu">اسم المستخدم</span> <!-- عنصر لعرض اسم المستخدم في القائمة الجانبية -->
            <span id="userId" class="user-id-menu">معرف المستخدم</span> <!-- عنصر لعرض معرف المستخدم في القائمة الجانبية -->
            <button id="logoutBtn" class="logout-button-menu"><img src="images/icons/logout.svg" alt="Logout" class="icon"> تسجيل الخروج</button> <!-- زر تسجيل الخروج -->
            <button id="followBtn" class="follow-button-menu">متابعة الأشخاص</button> <!-- زر متابعة الأشخاص -->
        </div>
    </nav>

<main>
    <button class="add-button" id="addImageBtn"><img src="images/icons/add-circle.svg" alt="Add Image" class="icon no-margin"> <span class="button-text-hidden">إضافة صورة</span></button>

    <!-- نافذة رفع الصور -->
    <div id="uploadModal" class="modal modal-upload-container">
        <div class="modal-content">
            <h2>رفع صورة</h2>
            <input type="file" id="imageUpload" class="modal-input-image-upload" accept="image/*">
            <input type="text" id="imageTitle" class="modal-input-image-title" placeholder="عنوان الصورة">
            <progress id="uploadProgress" class="modal-progress-bar-upload" value="0" max="100"></progress>
            <button id="uploadBtn" class="modal-button-confirm-upload">رفع</button>
            <button id="closeModalBtn" class="modal-button-close">إغلاق</button>
        </div>
    </div>

    <div id="imageGallery" class="gallery-main-container"></div>
    <div id="postsContainer" class="posts-feed-area"></div> <!-- حاوية المنشورات -->
</main>

    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/profiles.js"></script>
    <script type="module" src="js/upload.js"></script>
    <script type="module" src="js/gallery.js"></script>
    <script type="module" src="js/likes.js"></script>
    <script src="js/existing.js"></script> <!-- ملف existing.js لإدارة القائمة الجانبية -->
</body>
</html>
