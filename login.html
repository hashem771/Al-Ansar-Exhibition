<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول وإنشاء حساب جديد</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<main>
    <section id="loginSection">
        <h2><img src="images/icons/login.svg" alt="Login" class="icon"> تسجيل الدخول</h2>
        <form id="loginForm">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" required>
            <button type="button" id="loginBtn">تسجيل الدخول</button>
            <button type="button" id="googleLoginBtn" class="button-social-google-login">تسجيل الدخول باستخدام Google</button>
        </form>
        <button id="showRegister" class="button-link-show-register">إنشاء حساب جديد</button>
    </section>

    <section id="registerSection" class="hidden">
        <h2><img src="images/icons/user-plus.svg" alt="Register" class="icon"> إنشاء حساب جديد</h2>
        <form id="registerForm">
            <label for="newEmail">البريد الإلكتروني الجديد:</label>
            <input type="email" id="newEmail" required>
            <label for="newPassword">كلمة المرور:</label>
            <input type="password" id="newPassword" required>
            <label for="profileImage">صورة الملف الشخصي:</label>
            <input type="file" id="profileImage" accept="image/*">
            <button type="button" id="registerBtn">إنشاء حساب</button>
            <button type="button" id="googleRegisterBtn" class="button-social-google-register">إنشاء حساب باستخدام Google</button>
        </form>
        <button id="showLogin" class="button-link-show-login">تسجيل الدخول</button>
    </section>
</main>

    <script type="module" src="login.js"></script>
</body>
</html>
